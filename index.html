	<script>
		function doSearch() {
			// Hide the alert box
			$("#alert").hide();
			
			// Get the text
			var q = $("#q").val();
			if (q == '') {
				return warn('Please enter something to search for.');
			}
			
			// Send to Twitter
			document.location = 'https://twitter.com/search?q=' + q;
		}
		
		function warn(t) {
			$("#alert").html(t).show();
			return false;
		}
	</script>
